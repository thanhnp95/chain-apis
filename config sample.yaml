server:
  port: 8089
  host: "0.0.0.0"

pebble:
  # Base path for databases. Each chain will have its own subdirectory:
  # - {path}/btc for Bitcoin
  # - {path}/ltc for Litecoin
  path: "../../../chain-apis-data/pebble"

bitcoin:
  enabled: true
  host: "localhost:8332"              # bitcoind default RPC port
  user: "bitcoin-rpc-user"
  pass: "bitcoin-rpc-pass"
  cert: ""                            # not needed when disable_tls is true
  disable_tls: true                   # bitcoind typically doesn't use TLS locally
  http_mode: true                     # required for bitcoind (uses HTTP JSON-RPC)
  start_height: 0

litecoin:
  enabled: true
  host: "localhost:9332"              # litecoind default RPC port
  user: "litecoin-rpc-user"
  pass: "litecoin-rpc-pass"
  cert: ""                            # not needed when disable_tls is true
  disable_tls: true                   # litecoind typically doesn't use TLS locally
  http_mode: true                     # required for litecoind (uses HTTP JSON-RPC)
  start_height: 0
